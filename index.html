<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/b94d418c48.js"
      crossorigin="anonymous"
    ></script>

    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Class -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "gradient-start": "#FF8938",
              "gradient-end": "#F00",
            },
          },
        },
      };
    </script>

    <!-- Custom Styles -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Hero or Banner -->
      <section class="max-w-screen-xl mx-auto px-5 md:px-10 lg:px-20 pt-8">
        <div class="flex flex-col lg:flex-row gap-10">
          <!-- Hero Content -->
          <div
            class="flex-1 font-manrope space-y-4 text-center lg:text-left"
          >
            <h1 class="text-black text-3xl md:text-7xl font-extrabold">
              It's good tea time at The Tea House
            </h1>
            <p class="text-gray-700 text-base md:text-lg font-medium">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button
              class="btn text-white text-base md:text-xl font-bold normal-case bg-gradient-to-r from-gradient-start to-gradient-end outline-none"
            >
              Explore More
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
                />
              </svg>
            </button>
          </div>

          <!-- Banner Image -->
          <div class="flex-1">
            <img src="./images/banner.png" alt="banner" class="w-full h-full object-fill" />
            <div
              class="w-52 ml-8 md:ml-36 lg:ml-24 -mt-10 md:-mt-28 lg:-mt-20 flex items-center bg-white rounded-lg drop-shadow-lg p-2"
            >
              <i
                class="fa-solid fa-star text-sm md:text-3xl text-amber-400"
              ></i>
              <div class="pl-2 font-manrope">
                <h2 class="text-sm md:text-3xl font-extrabold">5.00</h2>
                <p class="text-sm md:text-base font-semibold">
                  Trust Pilot Ratings
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
